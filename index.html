<html><head><base href="https://calculator.example.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .calculator {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        padding: 20px;
        width: 300px;
    }
    .display {
        background-color: #f0f0f0;
        border-radius: 5px;
        font-size: 2em;
        height: 60px;
        margin-bottom: 10px;
        padding: 10px;
        text-align: right;
        overflow: hidden;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }
    button {
        background-color: #e0e0e0;
        border: none;
        border-radius: 5px;
        color: #333;
        cursor: pointer;
        font-size: 1.2em;
        padding: 15px;
        transition: background-color 0.3s, transform 0.1s;
    }
    button:hover {
        background-color: #d0d0d0;
    }
    button:active {
        transform: scale(0.95);
    }
    .operator {
        background-color: #f8a51e;
        color: white;
    }
    .operator:hover {
        background-color: #e5940a;
    }
    .equal {
        background-color: #4caf50;
        color: white;
        grid-column: span 2;
    }
    .equal:hover {
        background-color: #45a049;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button class="operator" onclick="appendToDisplay('/')">รท</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">ร</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';

        function appendToDisplay(value) {
            if (currentInput === '0' && value !== '.') {
                currentInput = '';
            }
            currentInput += value;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            updateDisplay();
        }

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function calculate() {
            try {
                // Replace % with /100 for percentage calculation
                let expression = currentInput.replace(/%/g, '/100');
                let result = eval(expression);
                currentInput = result.toString();
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                updateDisplay();
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (key >= '0' && key <= '9' || key === '.' || key === '+' || key === '-' || key === '*' || key === '/' || key === '%' || key === '(' || key === ')') {
                appendToDisplay(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                currentInput = currentInput.slice(0, -1);
                if (currentInput === '') currentInput = '0';
                updateDisplay();
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (key === 'Delete') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
